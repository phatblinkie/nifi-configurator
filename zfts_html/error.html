<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error | ZFTS Interface</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --accent: #ff5555;
      --text-color: #e6edf3;
      --muted: #8b949e;
      --hover-bg: #ff6565;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .error-box {
      background-color: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 10px;
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 85, 85, 0.3);
      max-width: 420px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.4;
    }

    a {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background-color: transparent;
      color: var(--text-color);
      border: 2px solid var(--accent);
      border-radius: 6px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: var(--hover-bg);
      border-color: var(--hover-bg);
      transform: translateY(-2px);
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 85, 85, 0.4);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #8b949e;
    }
  </style>
</head>

<body>
  <div class="error-box">
    <h1>⚠ Error Occurred</h1>
    <p>Something went wrong while processing your request.<br/>
       Please try again later.</p>
    <a href="/">Return Home</a>
  </div>

  <footer>ZFTS Interface | Error Page</footer>
</body>
</html>
