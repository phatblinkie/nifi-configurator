        #  # Map OUs to "authorized" value
        #  map $ssl_client_s_dn_ou $ou_authorized {
        #      default 0;
        #      ~^(.*\bDISA\b.*)$ 1;
        #      ~^(.*\bARMY\b.*)$ 1;
        #  }
        #
        #  # Example enforcement — if not authorized OU ➜ 403 Forbidden
        #  location / {
        #      if ($ou_authorized = 0) {
        #          return 403;
        #      }
        #
        #      proxy_pass https://localhost:8443/;
        #      proxy_ssl_protocols TLSv1.3 TLSv1.2;
        #      proxy_ssl_conf_command Ciphersuites TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256;
        #      proxy_ssl_verify off;
        #      proxy_ssl_verify_depth 1;
        #      proxy_set_header Host              $host;
        #      proxy_set_header X-Forwarded-Host  $host;
        #      proxy_set_header X-Forwarded-Port  $server_port;
        #      proxy_set_header X-Forwarded-Proto $scheme;
        #      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
