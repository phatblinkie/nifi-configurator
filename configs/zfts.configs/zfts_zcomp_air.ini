# Top level file transfer cfg
FT_LOG_LEVEL=INFO

# UDP Sender
FTS_UDP_SEND=0.0.0.0:19006
FTS_UDP_RECEIVE=0.0.0.0:19005
FTS_OUT_RATE=-1
FTS_BACKUP_SEC=1
FTS_LINK_PERCENT=90
#SET INPUT DIR FOR FILES BELOW TO BE SENT FROM AIR to the ground
FTS_IN_DIR=/mission-share/zfts/send
#SET OUTPUT DIR FOR FILES HERE, LEAVE BLANK TO DELETE FILES ONCE DONE
FTS_OUT_DIR=
FTS_META_NUM=3
FTS_ZCOMP_CC=:9088
#NAME YOUR PLATFORM HERE, NOT CRITICAL
FTS_PLAT_NAME=AIR
#number of simultaneous transfers allowed
FTS_MAX_XFERS=2

# UDP Receiver
FTR_UDP_SEND=0.0.0.0:19008
FTR_UDP_RECEIVE=0.0.0.0:19007
#SET OUT DIR FOR FILES RECEVED FROM GND
FTR_OUT_DIR=/mission-share/zfts/receive
FTR_CC_ADDR=0.0.0.0:19712
